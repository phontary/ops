version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ops-backend
    env_file:
      - .env
    volumes:
      - ./uploads:/app/uploads
      - ./backend:/app
      - /app/node_modules
    ports:
      - "5000:5000"
    networks:
      - ops-network
    command: sh -c "npm start"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ops-frontend
    environment:
      VITE_API_URL: http://localhost:5000
      VITE_SUPABASE_URL: ${VITE_SUPABASE_URL}
      VITE_SUPABASE_ANON_KEY: ${VITE_SUPABASE_ANON_KEY}
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - ops-network

networks:
  ops-network:
    driver: bridge
